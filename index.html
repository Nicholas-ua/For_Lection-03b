<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Using Form</title>
</head>
<body>
    
    <form method="post" action="https://formspree.io/smm1@ukr.net" name="contact-form">
        <fieldset>
            <fieldset>
                <label>Client name:
                    <input type="text" name="client-name" required placeholder="Your name">
                </label>
            </fieldset>
            <br>
            <fieldset>
                <label for="client-email">Client email:</label>
                <input type="email" name="client-email" id="client-email" required>
            </fieldset>
            <br>
            <fieldset>
                <label>Password:
                    <input type="password" name="client-password" required>
                </label>
            </fieldset>
            <br>
            <fieldset>
                <label>Gender:</label>
                <br>
                <label>
                    <input type="radio" name="client-gender" value="male">
                    Male
                </label>
                <label>
                    <input type="radio" name="client-gender" value="female">
                    Female
                </label>
                <label>
                    <input type="radio" name="client-gender" value="other" checked>
                    Other
                </label>
            </fieldset>
            <br>
            <fieldset>
                <label>Car plate number:
                    <input type="text" name="car-plate" required 
                    pattern="[A-Z]{2}[\d]{4}[A-Z]{2}"
                    placeholder="AA1234BB"
                    title="AA1234BB">
                </label>
            </fieldset>
            <br>
            <input type="submit" value="SEND">
            <input type="reset" value="BLANK">

            <div class="icon">
                    <a href="https://www.facebook.com/profile.php?id=100022774381222"><img class="icon-facebook" src="images/facebook-512.png" alt="Facebook link"/></a>
            </div>
        </fieldset>
        <br>
    </form>

</body>
</html>
